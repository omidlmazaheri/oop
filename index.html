<body>

    this.carColor= color;
  }
}
var _carName="Ford";
let myCar1 = new Car(_carName, 2014, "Red");
let myCar2 = new Car("Audi", 2019, "Blue");

myCar1.carColor="black";

myCar2.carName + " in " + myCar2.carYear + " color: " + myCar2.carColor ;
</script>
