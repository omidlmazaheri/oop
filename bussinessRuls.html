<!DOCTYPE html>
<html>
<body>


<p id="demo"></p>

<script>
class DiscountCalculator {
  constructor(originalPrice, name) {
    this.originalPrice = originalPrice;
    this.discountRate = 0.3; 
    this.name=name;
  }

  getFinalPrice() {
    return this.originalPrice * (1 - this.discountRate);
  }

  
}

const calculator = new DiscountCalculator(100, 'product'); 
calculator.discountRate=.5;

document.getElementById("demo").innerHTML = calculator.name + ":" + "<del>" +calculator.originalPrice +"</del>" + "->"+calculator.getFinalPrice(); 
</script>

</body>
</html>
