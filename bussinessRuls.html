<!DOCTYPE html>
<html>
<body>


<p id="demo"></p>

<script>
class Car {
  constructor(name, year) {
    this.name = name;
    this.year = year;

  }
  age() {
    const date = new Date();
    return date.getFullYear() - this.year;
  }
}

const myCar = new Car("Ford", 2014);
document.getElementById("demo").innerHTML =
"My car: " + myCar.name + " " + myCar.age() + " is years old.";
</script>

</body>
</html>
